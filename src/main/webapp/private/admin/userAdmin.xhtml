<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    
    <f:metadata>
        <f:event type="preRenderView" listener="#{securityController.checkAdminPrivileges()}" />
    </f:metadata>
    
    <body>

        <ui:composition template="./../../WEB-INF/templates/template.xhtml">
            
            

            <ui:define name="content">
                 <h:form id="formData">
                    
                    <p:fieldset legend="Usuarios">
                        <p:dataGrid var="user" value="#{userAdminController.userResults}" columns="1" layout="grid"
                                    rows="12" paginator="true" id="results"
                                    paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropDown}"
                                    rowsPerPageTemplate="6,12,16">
                            <p:panelGrid   style="width:1800px; border:none" >
                             
                                    <p:column style="width:33%;border:none;">
                                        <p:outputLabel value="Capitulo #{chapter.chapterNumber} #{chapter.chapterName}" /> 
                                    </p:column>
                                
                                    <p:column style="width:33%;border:none;">
                                        <p:outputLabel value="Añadido en #{chapter.addedDate}" /> 
                                    </p:column>
                                
                                    <p:column style="width:33%;border:none;">
                                        <p:commandButton  value="Editar capitulo" actionListener="#{chapterAdminController.selectChapter(chapter)}" oncomplete="PF('wedit').show();" update="formEdit"/> 
                                    </p:column>
                            </p:panelGrid>
                        </p:dataGrid>
                    </p:fieldset>
                </h:form>
                
                
                
                <p:dialog header="Editar Usuario" widgetVar="wedit">
                    <h:form id="formEdit">
                        <p:panelGrid columns="2">
                            <p:outputLabel value="Nombre:"/>
                            <p:inputText value="#{userAdminController.userSelected.nickname}"/>

                            <p:outputLabel value="Contraseña:"/>
                            <p:inputText value="#{userAdminController.userSelected.password}"/>

                            <p:outputLabel value="Email:"/>
                            <p:inputText value="#{userAdminController.userSelected.email}"/>
                             
                            <p:outputLabel value="Privacidad"/>
                            <p:selectBooleanCheckbox value="#{userAdminController.userSelected.private}" itemLabel="Visible"/>
                            
                            <p:outputLabel value="Baneado"/>
                            <p:selectBooleanCheckbox value="#{userAdminController.userSelected.banned}" itemLabel="Baneado"/>
                            
                            
                            <p:commandButton value="Editar" actionListener="#{chapterAdminController.edit()}" oncomplete="PF('wedit').hide();" update=":formData:results"/>
                        </p:panelGrid>
                    </h:form>
                </p:dialog>
            </ui:define>


        </ui:composition>

    </body>
</html>
