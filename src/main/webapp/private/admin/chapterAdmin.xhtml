<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <f:metadata>
        <f:event type="preRenderView" listener="#{securityController.checkAdminPrivileges()}" />
    </f:metadata>
    
    <body>

        <ui:composition template="./../../WEB-INF/templates/template.xhtml">

            <ui:define name="top">
                top
            </ui:define>

            <ui:define name="content">
                <h:form id="formData">
                    <p:panel header="#{chapterAdminController.comic.name}" footer="#{chapterAdminController.comic.publishDate}">
                        <p:graphicImage name="#{chapterAdminController.comic.imagePath}"/>
                        <p:commandButton value="Crear capitulo" oncomplete="PF('wcreate').show();" update="formCreate"/>
                    </p:panel>
                    
                    <p:fieldset legend="Capitulos">
                        <p:dataGrid var="chapter" value="#{chapterAdminController.chapterResults}" columns="1" layout="grid"
                                    rows="12" paginator="true" id="results"
                                    paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropDown}"
                                    rowsPerPageTemplate="6,12,16">
                            <p:panelGrid   style="width:1800px; border:none" >
                             
                                    <p:column style="width:33%;border:none;">
                                        <p:outputLabel value="Capitulo #{chapter.chapterNumber} #{chapter.chapterName}" /> 
                                    </p:column>
                                
                                    <p:column style="width:33%;border:none;">
                                        <p:outputLabel value="AÃ±adido en #{chapter.addedDate}" /> 
                                    </p:column>
                                
                                    <p:column style="width:33%;border:none;">
                                        <p:commandButton  value="Editar capitulo" actionListener="#{chapterAdminController.selectChapter(chapter)}" oncomplete="PF('wedit').show();" update="formEdit"/> 
                                    </p:column>
                            </p:panelGrid>
                        </p:dataGrid>
                    </p:fieldset>
                </h:form>
                
                <p:dialog header="Crear capitulo" widgetVar="wcreate">
                    <h:form id="formCreate">
                        <p:panelGrid columns="2">
                            <p:outputLabel value="Nombre:"/>
                            <p:inputText value="#{chapterAdminController.chapterCreated.chapterName}"/>

                            <p:outputLabel value="Numero:"/>
                            <p:inputText value="#{chapterAdminController.chapterCreated.chapterNumber}"/>

                            <p:outputLabel value="Contenido:"/>
                            <p:fileUpload value="#{chapterAdminController.chapterCreated.contentPath}" mode="simple"/>
                            
                            <p:outputLabel value="Fecha:"/>
                            <p:calendar id="calendar" value="#{chapterAdminController.chapterCreated.addedDate}" showOn="button"/>
                            
                            <p:selectBooleanCheckbox value="#{chapterAdminController.chapterCreated.visible}" itemLabel="Visible"/>
                            <p:commandButton value="Crear" actionListener="#{chapterAdminController.create()}" oncomplete="PF('wcreate').hide();" update=":formData:results"/>
                        </p:panelGrid>
                    </h:form>
                </p:dialog>
                
                <p:dialog header="Editar capitulo" widgetVar="wedit">
                    <h:form id="formEdit">
                        <p:panelGrid columns="2">
                            <p:outputLabel value="Nombre:"/>
                            <p:inputText value="#{chapterAdminController.chapterSelected.chapterName}"/>

                            <p:outputLabel value="Numero:"/>
                            <p:inputText value="#{chapterAdminController.chapterSelected.chapterNumber}"/>

                            <p:outputLabel value="Contenido:"/>
                            <p:fileUpload value="#{chapterAdminController.chapterSelected.contentPath}" mode="simple"/>
                             
                            <p:outputLabel value="Fecha:"/>
                            <p:calendar id="calendar" value="#{chapterAdminController.chapterSelected.addedDate}" showOn="button"/>
                            
                            <p:selectBooleanCheckbox value="#{chapterAdminController.chapterSelected.visible}" itemLabel="Visible"/>
                            <p:commandButton value="Editar" actionListener="#{chapterAdminController.edit()}" oncomplete="PF('wedit').hide();" update=":formData:results"/>
                        </p:panelGrid>
                    </h:form>
                </p:dialog>
            </ui:define>
            
            <ui:define name="bottom">
                bottom
            </ui:define>

        </ui:composition>

    </body>
</html>
