<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/templates/template.xhtml">

            <ui:define name="top">
                top
            </ui:define>

            <ui:define name="content">
                <h:form id="form">
                    <h1>BUSCADOR</h1>
                    <p:inputText id="search" value="#{searcherController.textSearch}" required="true"/>
                    <p:selectOneMenu id="selection" value="#{searcherController.searchType}" style="width:125px">
                        <f:selectItem itemLabel="Comic" itemValue="comic" />
                        <f:selectItem itemLabel="User" itemValue="user" />
                    </p:selectOneMenu>
                    
                    <p:commandButton value="Buscar" actionListener="#{searcherController.search()}" update="results"/>
                    <p:dataGrid  var="comic" value="#{searcherController.resultComics}" columns="3" layout="grid"
                        rows="12" paginator="true" id="results"
                        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                        rowsPerPageTemplate="6,12,16">
                        
                        <f:facet name="headerResultados">
                            Resultados de busqueda
                        </f:facet>

                        <p:panel header="#{comic.name}" style="text-align:center">
                            <h:panelGrid columns="1" style="width:100%">
                                <p:graphicImage name="#{comic.imagePath}"
                                

                                <p:commandLink title="View Detail">
                                    <h:outputText styleClass="pi pi-search" style="margin:0 auto;"/>
                                    <f:setPropertyActionListener value="#{comic}" target=""/>
                                </p:commandLink>
                                    
                            </h:panelGrid>
                        </p:panel>

                    </p:dataGrid>
                    
                    
                    <ui:remove>
                    <p>Comics containing substring on</p>
                    <p:commandButton value="search comics" actionListener="#{searcherController.dummySearchComic()}" update="comics"/>
                    <h:inputTextarea id="comics" value="#{searcherController.comicResults}" />
                    <p>Comics ordered by name A-Z</p>
                    <p:commandButton value="search comics" actionListener="#{searcherController.dummySearchComicByName()}" update="comicsName"/>
                    <h:inputTextarea id="comicsName" value="#{searcherController.comicResults}" />
                    <p>Comics ordered by score top-down</p>
                    <p:commandButton value="search comics" actionListener="#{searcherController.dummySearchComicByScore()}" update="comicsScore"/>
                    <h:inputTextarea id="comicsScore" value="#{searcherController.comicResults}" />
                    <p>Users containing a in their nickname order A-Z</p>
                    <p:commandButton value="search users" actionListener="#{searcherController.dummySearchUser()}" update="users"/>
                    <h:inputTextarea id="users" value="#{searcherController.userResults}" />
                    </ui:remove>
                </h:form>
            </ui:define>

            <ui:define name="bottom">
                bottom
            </ui:define>

        </ui:composition>

    </body>
</html>
