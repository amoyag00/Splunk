<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../../WEB-INF/templates/template.xhtml">

            <ui:define name="top">
                top
            </ui:define>

            <ui:define name="content">
                <h:form>
                    <p>Comics containing substring on</p>
                    <p:commandButton value="search comics" actionListener="#{searcherController.dummySearchComic()}" update="comics"/>
                    <h:inputTextarea id="comics" value="#{searcherController.comicResults}" />
                    <p>Comics ordered by name A-Z</p>
                    <p:commandButton value="search comics" actionListener="#{searcherController.dummySearchComicByName()}" update="comicsName"/>
                    <h:inputTextarea id="comicsName" value="#{searcherController.comicResults}" />
                    <p>Comics ordered by score top-down</p>
                    <p:commandButton value="search comics" actionListener="#{searcherController.dummySearchComicByScore()}" update="comicsScore"/>
                    <h:inputTextarea id="comicsScore" value="#{searcherController.comicResults}" />
                    <p>Users containing a in their nickname order A-Z</p>
                    <p:commandButton value="search users" actionListener="#{searcherController.dummySearchUser()}" update="users"/>
                    <h:inputTextarea id="users" value="#{searcherController.userResults}" />
                </h:form>
            </ui:define>

            <ui:define name="bottom">
                bottom
            </ui:define>

        </ui:composition>

    </body>
</html>
