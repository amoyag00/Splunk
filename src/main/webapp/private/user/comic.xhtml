<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../WEB-INF/templates/template.xhtml">

            <ui:define name="top">
                top
            </ui:define>

            <ui:define name="content">
                <h:form>
                    <h:panelGrid columns="2" width="100%">
                        <p:panel header="#{comicController.comic.name}" footer="Fecha de publicacion: #{comicController.comic.publishDate}">
                            <h:panelGrid columns="3" cellpadding="10">
                                <p:graphicImage name="#{comicController.comic.imagePath}" height="400"/>
                                <h:panelGrid columns="2">
                                    <h:outputLabel value="Puntuación global" />
                                    <h:outputLabel value="#{comicController.comic.globalScore}" />
                                    <h:outputLabel value="Nº capitulos: "/>
                                    <h:outputLabel value="#{comicController.comic.numChapters}"/>
                                    <h:outputLabel value="Genero: "/>
                                    <h:outputLabel value="#{comicController.genres}"/>
                                    <h:outputLabel value="Autor: "/>
                                    <h:outputLabel value="#{comicController.authors}"/>
                                    <p:commandButton value="Añadir" rendered="#{!comicController.isAdded}"/>
                                </h:panelGrid>
                            </h:panelGrid>
                        </p:panel>
   
                        <p:panel header="Reviews">
                            <p:dataGrid var="review" value="#{comicController.reviewResults}" columns="1" layout="grid"
                                        rows="12" paginator="true" id="showReviews"
                                        paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropDown}"
                                        rowsPerPageTemplate="6,12,16">
                                <p:panel header="#{review.user.nickname}">
                                    <h:outputLabel value="#{review.reviewText}"/>
                                </p:panel>
                            </p:dataGrid>
                            <p:inputTextarea rows="12" cols="110" maxlength="500"/>
                            <p:commandButton value="Comentar"/>
                        </p:panel>
                    </h:panelGrid>
                    
                    <p:panel header="Capitulos">
                        <p:dataGrid var="chapter" value="#{comicController.chapterResults}" columns="1" layout="grid"
                            rows="12" paginator="true" id="showChapters"
                            paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropDown}"
                            rowsPerPageTemplate="6,12,16">
                        <p:panel header="Capitulo #{chapter.chapterNumber} #{chapter.chapterName}" footer="Añadido en #{chapter.addedDate}">
                            <h:panelGrid columns="2">
                                <h:link outcome="" value="Leer"/>
                            </h:panelGrid>
                        </p:panel>
                        </p:dataGrid>
                    </p:panel>
                </h:form>
            </ui:define>

            <ui:define name="bottom">
                bottom
            </ui:define>

        </ui:composition>

    </body>
</html>
