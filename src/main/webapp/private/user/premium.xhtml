<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
        <f:metadata>
            <f:event type="preRenderView" listener="#{securityController.checkUserPrivileges()}" />
        </f:metadata>
    <body>

        <ui:composition template="./../../WEB-INF/templates/template.xhtml">

            

            <ui:define name="content">
                <h:form id="tabla">
                    <p:growl keepAlive="1000" id="suscription" severity="info, fatal" showDetail="true" showSummary="true" />
                    <h3>OBTÉN 1 MES DE SUSCRIPCIÓN POR 2 EUROS</h3>
                    <p:panelGrid columns="3" id="pgr2">
                        <p:outputLabel value="Nombre del titular" for="name"/>
                        <p:inputText id="name" required="true" requiredMessage="Campo obligatorio"  label="Title"/>
                        <p:message for="name"/>

                        <p:outputLabel value="Numero de la tarjeta de credito" for="cCard"/>
                        <p:inputText id="cCard" required="true" requiredMessage="Campo obligatorio" label="CreditCard"/>
                        <p:message for="cCard"/>
                        
                        <p:outputLabel value="CVV" for="cvv"/>
                        <p:inputText id="cvv" required="true" requiredMessage="Campo obligatorio" label="cvv"/>
                        <p:message for="cvv"/>
                        
                        <p:outputLabel value="Fecha de caducidad" for="date"/>
                        <p:calendar id="date" required="true" value="#{chapterAdminController.chapterCreated.addedDate}" showOn="button"/>
                        <p:message for="date"/>
                        
                        <p:column/>
                        <p:commandButton value="Guardar" actionListener="#{premiumController.save()}" update="suscription"/>
                        <p:column/>
                        
                    </p:panelGrid>
                </h:form>
            </ui:define>
            
           

        </ui:composition>

    </body>
</html>
