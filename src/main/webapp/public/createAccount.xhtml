<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Registrarse</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="index.css" />
    </h:head>
    <h:body>
        <h:form styleClass="formCreateAccount" >    
            <p:growl keepAlive="3000" id="msgPrincipal" severity="info, fatal" showDetail="true" showSummary="true" />
            

            <p:fieldset legend="Datos de acceso del usuario" styleClass="createAccountFieldset">
                <p:panelGrid columns="3" id="pgr2" styleClass="createAccountPanel">
                    <p:outputLabel value="Nickname" for="nickname"/>
                    <p:inputText id="nickname" required="true" requiredMessage="El nickname es obligatorio" value="#{createAccountController.user.nickname}"/>
                    <p:message for="nickname"/>

                    <p:outputLabel value="Introduzca la contrase単a" for="pass1"/>
                    <p:password id="pass1" required="true" requiredMessage="La contrase単a es obligatoria" value="#{createAccountController.user.password}"/>
                    <p:message for="pass1"/>

                    <p:outputLabel value="Repita la contrase単a" for="pass2"/>
                    <p:password id="pass2" required="true" requiredMessage="La contrase単a es obligatoria" value="#{createAccountController.user.password2}"/>
                    <p:message for="pass2"/>
                    
                    <p:outputLabel value="Email" for="email"/>
                    <p:inputText id="email" required="true" requiredMessage="El email es obligatorio" value="#{createAccountController.user.email}"/>
                    <p:message for="email"/>
                    
                    <p:selectBooleanCheckbox value="#{createAccountController.user.private}" itemLabel="Perfil privado"/>
                    <p:column/>
                    <p:column/>
                    
                    <p:column/>
                    <p:commandButton value="Registrarse" actionListener="#{createAccountController.createUser()}" update="msgPrincipal, pgr2"/>
                    <p:column/>
                    
                </p:panelGrid>
                
            </p:fieldset>
           
        </h:form>
    </h:body>
</html>
