<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Index</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="index.css" />
    
    </h:head>
    <body id="indexBody">
        <div id="login">
            <h:form>
                <p:growl keepAlive="1000" id="wrongLogin" severity="info, fatal" showDetail="true" showSummary="true" />
                <p:panelGrid id="indexGrid" styleClass="indexPanel">
                    <p:row>
                        <p:column>
                            <p:outputLabel value="Usuario"/>
                        </p:column>
                            
                        <p:column>
                             <p:inputText  id="nickname" value="#{indexController.user.nickname}" required="true" requiredMessage="Introduzca nickname"/>
                        </p:column>
                        
                        <p:column>
                             <p:outputLabel value="Contraseña"/>
                        </p:column>
                        
                        <p:column>
                           <p:password id="password" value="#{indexController.user.password}" required="true" requiredMessage="Introduzca contraseña"/> 
                        </p:column>
                        
                        <p:column/>
                        
                        <p:column>
                            <p:commandButton value="Acceder" action="#{indexController.checkUser()}" update="wrongLogin, indexGrid"/>
                        </p:column>
                    </p:row>
                    
                    <p:row>
                       <p:column colspan="2">
                            <p:message for="nickname"/>
                       </p:column> 
                        
                       <p:column colspan="2">
                            <p:message for="password"/>
                       </p:column> 
                        
                       <p:column colspan="2"/>
                    </p:row>

                </p:panelGrid>
            </h:form>   
            
           
        </div>
        
         <h:form id="account">
            <p:commandButton styleClass="accountButton" value="Registrarse" action="public/createAccount" />
        </h:form>
           
        
    </body>
</html>
