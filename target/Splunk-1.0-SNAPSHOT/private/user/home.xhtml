<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../WEB-INF/templates/template.xhtml">

            <ui:define name="top">
                top
            </ui:define>

            <ui:define name="content">
                <h:form>
                    <p:commandButton value="Print comic list" actionListener="#{homeController.dummyPrintList()}" update="theList"/>
                    <h:inputTextarea id="theList" value="#{homeController.list}" />
                    <p:commandButton value="Edit 2 entries" actionListener="#{homeController.dummyEditList()}"/>
                    <p:commandButton value="Delete last entry" actionListener="#{homeController.dummyDeleteEntry()}"/>
                    
                </h:form>
            </ui:define>

            <ui:define name="bottom">
                bottom
            </ui:define>

        </ui:composition>

    </body>
</html>
